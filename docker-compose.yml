version: "3"
services:
  dashboard:
    image: dashboard
    build:
      context: dashboard
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`homedisplay.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
    ports:
      - 8080
    volumes:
      - ./dashboard/src:/app/src
      - ./dashboard/public:/app/public
  backend:
    image: backend
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - MONGODB_URL=mongodb://mongo/homedisplaydb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=(Host(`homedisplay.localhost`) && PathPrefix(`/api`))"
      - "traefik.http.routers.backend.entrypoints=web"
    ports:
      - 3000
      - 35729:35729
    volumes:
      - ./backend/src:/app/src
  mongo:
    image: mongo
    ports:
      - 27017:27017
  load-balancer:
    image: traefik:v2.2
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
